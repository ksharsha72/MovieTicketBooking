<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <style>
    h1 {
      color:cornflowerblue
    }
    .checkbox
    {
      color:cornflowerblue
    }
    </style>

    <title>Loginin</title>
     </head>

  <body class="text-center">
    <div class="form">
    <article class="card-body mx-auto" style="max-width: 400px;">

      
    <form class="form-signin" (submit)="validateCustomer(vForm.value)" #vForm="ngForm" >
      <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" name="customerEmail" id="customerEmail" ngModel class="form-control" required #customerEmail ="ngModel" 
          placeholder="Email Address" autofocus="" [class.is-invalid]="customerEmail.invalid && customerEmail.touched"
          >
          <small *ngIf="customerEmail.invalid && customerEmail.touched" class="text-danger">** Email is Required</small> 
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="customerPassword" id="customerPassword" ngModel class="form-control" required #customerPassword="ngModel" 
         placeholder="Create password" type="password" [class.is-invalid]="customerPassword.invalid && customerPassword.touched"
         >
         <small *ngIf="customerPassword.invalid && customerPassword.touched" class="text-danger">** Password is Required</small> 
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" > Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
    </form>
    </article>
  </div>
</body></html>
